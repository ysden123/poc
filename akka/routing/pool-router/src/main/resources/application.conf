{
  akka {
    loglevel = "DEBUG",
    loggers = ["akka.event.slf4j.Slf4jLogger"],
    //    log-config-on-start = on
    actor {
      deployment {
        /poolRouter {          // Full name of router
          router = balancing-pool    // Logic used by router
          nr-of-instances = 5      // Number of routees in pool
        }
      }
    }
  }
}